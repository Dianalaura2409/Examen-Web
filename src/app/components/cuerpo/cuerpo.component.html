
<div class="marco"><br>
<h1 class="titulo">Ingresa datos del Empleado</h1>



    <form [formGroup]="formulario" (ngSubmit)="GUARDARUSUARIO()">
        <table>  
     <tr> 
         <td><label for="nombre"> Nombre </label><br>
             <input id="nombre" type="text" formControlName="nombre"></td>
        
         <td><label for="apellido">  Apellidos </label><br>
             <input id="apellido" type="text" formControlName="apellido"> </td>
     </tr>
     <tr>
         <td><label for="edad">Edad </label><br>
              <input id="edad" type="text" formControlName="edad">
         </td>
       
         <td><label for="fechanacimiento">Fecha Nacimiento</label><br>
             <input id="fechanacimiento" type="text" formControlName="fechanacimiento">
         </td>
      
      </tr> 
      
      <tr>
       <td><label for="telefono">Telefono</label>
          <input id="telefono" type="text" formControlName="telefono">
        </td> 
        <td> <label for="correo">
            Correo
         </label>
         <input id="correo" type="text" formControlName="correo">

        </td>    
         
      </tr>
      <tr>
        <td><label class="domicilio" for="domicilio"> Domicilio</label><br>
            <input id="domicilio" type="text" formControlName="domicilio">
         <td>

      </tr>
        
    </table>   
    <div class="boton">
         <br>
        <button class="button" type="submit">Guardar</button>
    </div>
      </form>



<hr>
<h1>Listado de cursos</h1>
<table class="table1">
    <tr >
        <td>Nombre</td>
        <td>Apellidos</td>
        <td>Edad</td>
        <td>Fecha Nacimiento</td>
        <td>Telefono</td>
        <td>Correo</td>
        <td>Domicilio</td>
    </tr>
    <tbody *ngFor="let lista of listado">
        <tr>
            <td>{{lista.nombre}}</td>
            <td>{{lista.apellido}}</td>
            <td>{{lista.edad}}</td>
            <td>{{lista.fechanacimiento}}</td>
            <td>{{lista.domicilio}}</td>
            <td>{{lista.telefono}}</td>   
            <td>{{lista.correo}}</td>
        </tr>
    </tbody>
</table>

</div>
